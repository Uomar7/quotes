<body>
   <div class="wrap">
    <h1>{{heading | uppercase}}</h1>
  </div>

  <div class="intro">
    <p> Education is the passport to the future, for tomorrow belongs to those who prepare for it today.</p>
    <p>~Malcom X</p>
    <a href="#fname" class="btn btn-default"> Post Quote</a>
  </div>

  <div id="fname">
      <div class="form">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
      </div>

    <div class="container" id="cont">

      <div class="all" *ngFor='let quote of quotes; let i = index'>
          
        <div class="all">
            <h4 id="{{i}}" appHighlight>{{quote.description}}</h4>
            <button class="btn btn-primary" (click)='toogleDetails(i)'>Toogle Details</button>
          </div>

          <div class="all" *ngIf='quote.showDescription'>
            <app-quote-details [quote]='quote' (isComplete)='deleteQuote($event,i)' ></app-quote-details>
          </div>
      </div>

    </div>
  </div>
</body>
